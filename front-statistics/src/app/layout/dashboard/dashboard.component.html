<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="dashboard.component.scss" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container-100">
      <div class="central-container ">
        <span class="contact100-form-symbol">
          <img
            src="https://i.imgur.com/dNTBE8A.png"
            title="dashboard-icon"
            alt="dashboard-image"
          />
        </span>
        <h1 class="form-title text-center">DASHBOARD</h1>
           <mat-grid-list [cols]="breakpoint" rowHeight="35vh" (window:resize)="onResize($event)">

            <mat-grid-tile [colspan]="breakpoint" [rowspan]="1">
              <mat-card class="dashboard-card" style="text-align: center;">
                <mat-card-header style="text-align: center; justify-content: space-evenly">
                  <mat-card-title
                    [routerLink]="['/layout/dashboard/conversao-semanal']"
                  >
                  Signed contracts per week
                </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                  <conversao-semanal></conversao-semanal>
                </mat-card-content>
              </mat-card>
            </mat-grid-tile>


            <mat-grid-tile [colspan]="1" [rowspan]="1">
              <mat-card class="dashboard-card" style="text-align: center;">
                <mat-card-header style="text-align: center; justify-content: space-evenly">
                  <mat-card-title
                    [routerLink]="['/layout/dashboard/grafico1']"
                  >
                    Number of interactions per business unit
                  </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                  <grafico1></grafico1>
                </mat-card-content>
              </mat-card>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="1" [rowspan]="1">
              <mat-card class="dashboard-card">
                <mat-card-header style="text-align: center; justify-content: space-evenly">
                  <mat-card-title
                    [routerLink]="['/layout/dashboard/grafico2']"
                  >
                    Number of interactions per interaction type
                  </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                  <grafico2></grafico2>
                </mat-card-content>
              </mat-card>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="1" [rowspan]="1">
              <mat-card class="dashboard-card">
                <mat-card-header style="text-align: center; justify-content: space-evenly">
                  <mat-card-title
                    [routerLink]="['/layout/dashboard/grafico3']"
                  >
                    Number of sent CV's per manager
                  </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                  <grafico3></grafico3>
                </mat-card-content>
              </mat-card>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="1" [rowspan]="1">
              <mat-card class="dashboard-card">
                <mat-card-header style="text-align: center; justify-content: space-evenly">
                  <mat-card-title
                    [routerLink]="['/layout/dashboard/grafico4']"
                  >
                    Interactions per client
                  </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                  <grafico4></grafico4>
                </mat-card-content>
              </mat-card>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="breakpoint" [rowspan]="2">
              <mat-card class="dashboard-card" style="height: 47vh;">
                <mat-card-header style="text-align: center; justify-content: space-evenly">
                  <mat-card-title
                    [routerLink]="['/layout/dashboard/table-client']"
                  >
                  Top 5 Potential Revenue Clients
                  </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                  <table-client></table-client>
                </mat-card-content>
              </mat-card>
            </mat-grid-tile>
          </mat-grid-list>
      </div>
    </div>
  </body>
</html>
